<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  /* it is a background color code */

body {
  font-family: sans-serif;
  background: #a015bc;
  color: rgb(0, 247, 255);
  display:flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
/* box styling*/
.player {
  background: #d52c9d;
  padding: 20px; /* it is use to increse or decrease the box size*/
  border-radius: 30px;
  text-align: center;
  width: 300px; /* width (size ) of the box*/
  box-shadow: 0 8px 16px rgba(25, 21, 77, 0.717);
}

.controls button {
  background: #333;
  color: white;
  padding: 10px;
  margin: 10px;
  border: none;
  font-size: large;
  cursor: pointer;
}

.progress-container,
.volume-container {
  display: flex;
  align-items: center;
  gap:5px;
 margin-top: 20px;
}

input[type="range"] {
  flex: 1;
}

.playlist {

  text-align: left;
}

.playlist ul {
  list-style: none;
  padding: 0;
}

.playlist li {
 padding: 5px;
  cursor: pointer;
}

.playlist li:hover {
  background: #333;
}

</style>
<body>

  <div class="player">
    <h1 id="title">Song Title</h1>
    <h4 id="artist">Artist</h4>
    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶️</button>
      <button id="next">⏭</button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress">
      <span id="duration">0:00</span>
    </div>

    <div class="volume-container">
     <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" value="1" >
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="song-list"></ul>
    </div>
  </div>

  <script >
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const title = document.getElementById('title');
const artist = document.getElementById('artist');
const progress = document.getElementById('progress');
const currentTime = document.getElementById('current-time');
const durationTime = document.getElementById('duration');
const volume = document.getElementById('volume');
const songListEl = document.getElementById('song-list');

let songs = [
  { name: 'song1.mp3', title: 'Jalsa Title Song', artist: 'DSP-Jalsa' },
  { name: 'song2.mp3', title: 'Aaduvari Matalaku', artist: 'Mani Sharma - Kushi' },
  { name: 'song3.mp3', title: 'Travelling Soldier', artist: 'Ramana Gokula - Thammudu' }
];

let songIndex = 0;
let isPlaying = false;

// Load song details
function loadSong(song) {
  title.innerText = song.title;
  artist.innerText = song.artist;
  audio.src = `songs/${song.name}`;
}

// Play/Pause toggle
function playSong() {
  isPlaying = true;
  audio.play();
  playBtn.innerText = '⏸';
}
function pauseSong() {
  isPlaying = false;
  audio.pause();
  playBtn.innerText = '▶️';
}

playBtn.addEventListener('click', () => {
  isPlaying ? pauseSong() : playSong();
});

prevBtn.addEventListener('click', () => {
  songIndex = (songIndex - 1 + songs.length) % songs.length;
  loadSong(songs[songIndex]);
  playSong();
});

nextBtn.addEventListener('click', () => {
  songIndex = (songIndex + 1) % songs.length;
  loadSong(songs[songIndex]);
  playSong();
});

// Update progress bar
audio.addEventListener('timeupdate', () => {
  const progressPercent = (audio.currentTime / audio.duration) * 100;
  progress.value = progressPercent || 0;

  currentTime.textContent = formatTime(audio.currentTime);
  durationTime.textContent = formatTime(audio.duration);
});

// Seek
progress.addEventListener('input', () => {
  audio.currentTime = (progress.value / 100) * audio.duration;
});

// Volume control
volume.addEventListener('input', () => {
  audio.volume = volume.value;
});

// Playlist
songs.forEach((song, index) => {
  const li = document.createElement('li');
  li.textContent = `${song.title} - ${song.artist}`;
  li.addEventListener('click', () => {
    songIndex = index;
    loadSong(song);
    playSong();
  });
  songListEl.appendChild(li);
});

// Autoplay next song
audio.addEventListener('ended', () => {
  nextBtn.click(); // Move to next song
});

// Format time as M:SS
function formatTime(seconds) {
  const mins = Math.floor(seconds / 60) || 0;
  const secs = Math.floor(seconds % 60) || 0;
  return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

// Initial load
loadSong(songs[songIndex]);

  </script>
</body>
</html>
